<!DOCTYPE html>
<html>
<head>
  <title>College Predictor</title>
  <style>
    .input-container {
        text-align: center; /* Center-align the content within the container */
    }
    body {
      background-color:aquamarine;
    }
  </style>
</head>
<body>
  <h1 style="font-size:45px; text-align: center;">MHT CET College Predictor</h1>
  <br>
  
  <div class="input-container">
  <form action="index2.html" method="get">

      <label for="rank">MHTCET Rank:</label>
      <input type="number" id="rank" name="rank" required>
      <br>
      <br>
      
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <br>
      <br>
      <label for="category">Category:</label>
      <select id="category" name="category" required>
        <option value="">Select Category</option>
        <option value="GOPENH">GOPENH</option>
        <option value="GOPENO">GOPENO</option>
        <option value="GOPENS">GOPENS</option>
        <option value="GOBCH">GOBCH</option>
        <option value="GOBCO">GOBCO</option>
        <option value="GSTH">GSTH</option>
        <option value="GSCH">GSCH</option>
        <option value="GSCO">GSCO</option>
        <option value="LOPENH">LOPENH</option>
        <option value="LOPENS">LOPENS</option>
        <option value="LOBCH">LOBCH</option>
        <option value="LSCH">LSCH</option>
        <option value="LSTH">LSTH</option>
        <option value="TFWS">TFWS</option>
        <option value="EWS">EWS</option>
        <option value="DEFOPENS">DEFOPENS</option>

      </select>
      <br>
      <br>
      <label for="branch">Branch:</label>
      <select id="branch" name="branch" required>
        <option value="">Select Branch</option>
        <option value="All">All</option>
        <option value="Artificial Intelligence and Data Science">Artificial Intelligence and Data Science</option>
        <option value="Computer Science">Computer Science</option>
        <option value="Information Technology">Information Technology</option>
        <option value="Electronics and Telecom. Engineering">Electronics and Telecom. Engineering</option>
        <option value="Electrical Engineering">Electrical Engineering</option>
        <option value="Chemical Engineering">Chemical Engineering</option>
        <option value="Civil Engineering">Civil Engineering</option>
        <option value="Mechanical Engineering">Mechanical Engineering</option>
        <option value="Industrial Engineering">Industrial Engineering</option>
        <option value="Food Technology">Food Technology</option>
        <option value="Plastic Technology">Plastic Technology</option>
        <option value="Paints Technology">Paints Technology</option>
      </select>
      <br>
      <br>
      <input type="submit" value="SUBMIT">
  </form>
  </div>

</body>
</html>
